wandb_version: 1

_wandb:
  desc: null
  value:
    cli_version: 0.10.33
    framework: huggingface
    huggingface_version: 4.0.0
    is_jupyter_run: false
    is_kaggle_kernel: false
    python_version: 3.7.16
    t:
      1:
      - 1
      - 5
      - 11
      2:
      - 1
      - 5
      - 11
      3:
      - 1
      - 3
      4: 3.7.16
      5: 0.10.33
      6: 4.0.0
      8:
      - 5
data_loader:
  desc: null
  value:
    batch_size: 6
    shuffle: true
dataset_reader:
  desc: null
  value:
    add_column_types: false
    dataset_name: booksql
    end_symbol: </s>
    filter_failed_parsed: true
    keep_sql_values: true
    shuffle_schema: false
    source_add_end_token: false
    source_add_start_token: false
    source_max_tokens: 512
    source_token_indexers:
      tokens:
        model_name: t5-base
        namespace: tokens
        type: pretrained_transformer
    source_tokenizer:
      model_name: t5-base
      type: pretrained_transformer
    start_symbol: <s>
    tables_file_path: booksql/booksqltables.json
    target_add_end_token: false
    target_add_start_token: true
    target_max_tokens: 250
    train_data_files:
    - train.jsonl
    truncate_long_sequences_in_train: false
    type: text2sql
    uncased: true
    upper_sql: false
    use_description: false
    use_schema: false
model:
  desc: null
  value:
    beam_size: 6
    cross_entropy_average: batch
    debug_mode: false
    label_smoothing: null
    max_decoding_steps: 250
    measure_partial_match: true
    measure_sql_match: false
    model_name: t5-base
    punish_invalid_sql: true
    type: t5
train_data_path:
  desc: null
  value: booksql
trainer:
  desc: null
  value:
    callbacks:
    - project: sede-text-to-sql
      type: wandb
    checkpointer:
      num_serialized_models_to_keep: 1
    cuda_device: 0
    grad_norm: 1
    num_epochs: 2
    optimizer:
      betas:
      - 0.9
      - 0.999
      correct_bias: true
      eps: 1.0e-08
      lr: 5.0e-05
      type: huggingface_adamw
    validation_metric: +partial_match_f1
validation_data_path:
  desc: null
  value: booksql/val.jsonl
